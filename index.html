var Public_schools = null; 




Public_schools = L.geoJson.ajax("assets/Public_schools.geojson", {

    function(feature, latlng) {
    var id = 0;
    if (feature.properties.DISTRICT == "1") { id = 1; }
    else if (feature.properties.DISTRICT == "2")  { id = 2; }
    else if (feature.properties.DSTRICT == "3") { id = 3; }
    else if (feature.properties.DISTRICT == "4") {id = 4; } 
    else if (feature.properties.DISTRICT == "5") {id =  5; }
    else if (feature.properties.DISTRICT == "NONE") {id = 0} // All other property types from attribute table
    return L.marker(latlng, {icon: L.divIcon({className: 'fab fa-school-flag marker-color-' + (id + 1).toString() })});
  },

  onEachFeature: function (feature, layer) {
      layer.bindPopup(feature.properties.DISTRICT);
  },

  pointToLayer: function(feature, latlng) {
    var id = 0;
    if (feature.properties.DISTRICT == "District 1") { id = 1; }
    else if (feature.properties.DISTRICT == "District 2")  { id = 2; }
    else if (feature.properties.DISTRICT == "District 3") { id = 3;} 
    else if (feature.properties.DISTRICT == "District 4") { id = 4; } 
    else if (feature.properties.DISTRICT == "District 5") { id = 5;} 
    else if (feature.properties.DISTRICT == "NONE") { id = 0} // All other property types from attribute table
    return L.marker(latlng, {icon: L.divIcon({className: 'fab fa-school-flag marker-color-' + (id + 1).toString() })});
  },

var colors = chroma.scale('Dark2').mode('lch').colors(5); 

for (i = 1; i < 5; i++) {
    $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
}

colors = chroma.scale('Greens').colors(5);

function setColor(density) {
    var id = 1;
    if (density > 106) { id = 5; } //133-27=106:highest fifth class
    else if (density > 79 && density <= 106) { id = 4; } //106-27=79:4thclass
    else if (density > 52 && density <= 79) { id = 3; } //79-27=52:3rdclass
    else if (density > 25 &&  density <= 52) { id = 2; } //52-27=25:2ndclass
    else  { id = 1; }
    return colors[id];
}

L.geoJson.ajax("assets/councildistricts.geojson", { 
    style: style
}).addTo(mymap);

function style(feature) {
    return {
        fillColor: setColor(feature.properties.total_bnbs),
        fillOpacity: 0.4,
        weight: 2,
        opacity: 1,
        color: '#b4b4b4',
        dashArray: '4'
    };
}


var legend = L.control({position: 'topright'});
legend.onAdd = function () {

     // Create Div Element and Populate it with HTML
     var div = L.DomUtil.create('div', 'legend');
    //this line creates a title for the choropleth part of the legend
    div.innerHTML += '<b>Council Districts in Greensboro, NC</b><br />';
    //notice the class breaks entered at the end of the next 5 lines
    //the colors specify the shade of purple that we used to do the polygon shading
    div.innerHTML += '<i style="background: ' + colors[4] + '; opacity: 0.5"></i><p>District 5</p>';
    div.innerHTML += '<i style="background: ' + colors[3] + '; opacity: 0.5"></i><p>District 4</p>';
    div.innerHTML += '<i style="background: ' + colors[2] + '; opacity: 0.5"></i><p>District 3</p>';
    div.innerHTML += '<i style="background: ' + colors[1] + '; opacity: 0.5"></i><p>District 2</p>';
    div.innerHTML += '<i style="background: ' + colors[0] + '; opacity: 0.5"></i><p>District 1</p>';
    //this line provides the legend title for the airbnb colored symbols
    div.innerHTML += '<hr><b>District Number<b><br />';
    //the next 3 lines call the airbnb icon along with its proper color
    //notice the names of the Airbnb property types listed within the <p> tags at the end of the lines
    div.innerHTML += '<i class="fab fa-school marker-color-1"></i><p>District 5</p>';
    div.innerHTML += '<i class="fab fa-school marker-color-2"></i><p>District 4</p>';
    div.innerHTML += '<i class="fab fa-school marker-color-3"></i><p>District 3</p>';
    div.innerHTML += '<i class="fab fa-school marker-color-4"></i><p>District 2</p>'; 
    div.innerHTML += '<i class ="fab fa-school marker-color-5"></i><p>District 1</p>'; 
    div.innerHTML += '<i class ="fab fa-school marker-color-6"></i><p>Out of Jurisdiction</p>'; 
    // Return the Legend div containing the HTML content
    return div;
};
legend.addTo(mymap);
